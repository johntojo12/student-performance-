<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS for Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f5f5f5;
            color: #fff;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('https://images.playground.com/25246c53-8f26-4753-8728-59b0f252a1c3.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #ff7f50;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cta-btn:hover {
            background-color: #e0663d;
        }

        /* Footer Section */
        .footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.875rem;
            position: relative;
        }

        .footer p {
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-btn {
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Make Predictions with Student Performance Data</h1>
            <p>Get valuable insights and predictions based on student performance data. Click below to predict the outcomes.</p>
            <a href="predictdata" class="cta-btn">Make Prediction</a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Student Performance | All rights reserved.</p>
    </div>

</body>

</html>
